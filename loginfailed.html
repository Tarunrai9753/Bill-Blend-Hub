<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <link rel="icon" href="./css/img/icon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- Add Libre Baskerville font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: auto;
          padding-top: 12%;
        }

        #loading {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100vh;
            background: #000000 url(./public/styles/img/Ellipsis-1s-200px.gif) no-repeat center;
            z-index: 100;
        }
    </style>
</head>

<body onload="loading()">

    <!--Loader Start's Here-->
    <div id="loading" style="display: block;"></div>
    <!--Loader End's Here-->


    <div class="container">



        <div class="d-flex justify-content-center">
            <h1 class="text-center">LOGIN FAILED PLEASE ENTER CORRECT USERNAME OR PASSWORD</h1>

        </div>


        <div class="d-flex justify-content-center mt-3">
            <a href="./index.html"><button class="btn btn-primary">HOME</button></a>
        </div>


    </div>



    <script type="text/javascript" src="./js/loader.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
