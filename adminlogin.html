    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

 <body onload="loading()">

  <!--Loader Start's Here-->
  <div id="loading" style="display: block;"></div>
  <!--Loader End's Here-->

  <div class="d-lg-flex half">
    <!-- 2nd section -->
    <div class="bg order-1 order-md-2 d-md-none d-none  d-lg-block  " >
      <div class="">
        <!--  -->
        <div id="logo" >
          <h1 id="bbh">BBH</h1>
          <h2 id="hub">Bill Blend Hub</h2>
        </div>
        <!--  -->
       <img src="./public/styles/img/undraw_people_re_8spw.svg" alt="" class="h-75 w-75 peopleimg ms-lg-5">
      </div>
    </div>
    <!-- 1st section -->
    <div class="contents order-2 order-md-1 ">
     
      <div class="container pt-lg-5">
        <div class="d-flex align-items-center justify-content-center pt-lg-5">
          <div class="col-md-7">
            <h1 class="text-danger hello">Hello, Admin</h1>

            <!-- <h3 class="pt-4">Login to Continue</h3> -->
            

            <!-- form start from here -->
            <form action="/superadmindashboard.html" method="post" class="mt-3">
              <div class="form-group first">

                <!-- start process of login -->
                <label for="username" class="">Username</label>
                <input type="text" class="form-control border-0  mt-2" placeholder="your-email@gmail.com" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password" class="mt-2">Password</label>
                <input type="password" class="form-control border-0 mt-2" placeholder="Your Password" id="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <!-- remember me -->
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
          <!-- forgot -->
                <span class="" style="margin-left: 40%;"><a href="#" class="forgot-pass red text-decoration-none">Forgot Password</a></span>
              </div>

                 <!-- submit button -->
              <input type="submit" value="Log In" class="btn btn-block btn-danger w-100">


            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
  <script type="text/javascript" src="./js/loader.js"></script>
